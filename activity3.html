<!DOCTYPE html>
<html >
    <head>
        <title>text transform
        </title>
        <style>
           h1{
            text-transform: capitalize;
            text-decoration: overline;

            }
             h2{
            text-transform: upercase;
            text-decoration: underline;

            }
             h3{
            text-transform: lowercase;
            text-decoration: line-through;

            }
             h4{
            text-transform: none;
            text-decoration: underline;

            }
        </style>
    </head>
    <body>
        <h1>CODINGAL</h1>
            <h2>CODINGAL</h2>
                <h3>CODINGAL</h3>
                <h4>CODINGAL</h4>
                
    </body>
</html>


</html>
